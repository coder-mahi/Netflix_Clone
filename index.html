<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
</head>

<body>
    <div id="root">
        <div class="header">
            <div class="header-container">
                <div class="header-logo">
                    <img src="assets/logo.png" />
                </div>
                <div class="header-lang combobox">
                    <select class="select-tag">
                        <option>English</option>
                        <option>Hindi</option>
                    </select>
                </div>
                <div class="header-signin">
                    <button class="sign-in-btn" onclick="">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
        <div class="home" id="home">
            <div class="home-container">
                <div class="home-text-title">
                    <p>Unlimited movies, TV shows and more</p>
                    <p>Starts at $149. Cancel at any time.</p>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div class="home-input-field">
                    <input placeholder="Email address" class="input-email">
                </div>
                <div class="home-btn">
                    <button class="btn get-started-btn" id="get-started-btn">
                        Get Started >
                    </button>
                </div>
            </div>
        </div>
        <div class="trending-section">
            <div class="trending-container">
                <div class="section1">
                    <h4>Trending Now</h4>
                    <div class="trending-country combobox">
                        <select class="select-tag select-country">
                            <option>India</option>
                            <option>Global</option>
                        </select>
                    </div>
                    <div class="trending-movies combobox">
                        <select class="select-tag select-video-type">
                            <option>Movies</option>
                            <option>Tv Shows</option>
                        </select>
                    </div>
                </div>
                <div class="section2">
                    <div class="trending-banner-images banner-img-container">
                        <img class="banner-imgs" id="1" src="assets/netflix-bg.jpg">
                        <img class="banner-imgs" id="2" src="assets/netflix-bg.jpg">
                        <img class="banner-imgs" id="3" src="assets/netflix-bg.jpg">
                        <img class="banner-imgs" id="4" src="assets/netflix-bg.jpg">
                        <img  class="banner-imgs" id="5" src="assets/netflix-bg.jpg">
                        <img class="banner-imgs" id="6" src="assets/netflix-bg.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<style src="/css/style.css"></style>

</html>
